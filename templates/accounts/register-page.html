{% extends 'base.html' %}
{% block content %}

    <div class="form-div">
        <h2>Create an account</h2>
        <form method='POST' action="">
            {% csrf_token %}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button type="submit">Register</button>
        </form>
    </div>

{% endblock %}
