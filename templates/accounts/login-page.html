{% extends 'base.html' %}
{% block content %}

<section class="form-container">
    <div class="form-div">
        <h2>Log into your account</h2>
        <form class="account-form-div" method='POST' action="">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit">Log in</button>
        </form>
    </div>
</section>
{% endblock %}
