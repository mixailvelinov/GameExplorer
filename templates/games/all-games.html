{% extends 'base.html' %}

{% block content %}


<div class="all-games">
    {% if object_list %}
    <ul>
        {% if object_list %}
        {% for game in object_list %}
            <li><a href="{% url 'games-detail' slug=game.slug %}">{{ game.name }}</a></li>
        {% endfor %}
        {% else %}
        <p>No games</p>
        {% endif %}
    </ul>
    {% else %}
        <h2>No games added yet...</h2>
    {% endif %}
</div>

{% endblock %}
