{% extends 'base.html' %}

{% block content %}

<div class="all-games">
    <ul>
        {% if object_list %}
        {% for game in object_list %}
            <li><a href="{% url 'games-detail' slug=game.slug %}">{{ game.name }}</a></li>
        {% endfor %}
        {% else %}
        <p>No games</p>
        {% endif %}
    </ul>
</div>

{% endblock %}
